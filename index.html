<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align:center">Spartan Beast Slideshow Gallery</h2>

    <div class="container">
        <div class="big">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="./images/start.JPG" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="./images/water.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="./images/jump.jpg" style="width:100%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="./images/atlas.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="./images/finish.jpg" style="width:100%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="./images/sunset.JPG" style="width:100%">
      </div>
        
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    </div>
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="./images/start.JPG" style="width:100%" onclick="currentSlide(1)" alt="Start line">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/water.jpg" style="width:100%" onclick="currentSlide(2)" alt="Dive into cold water">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/jump.JPG" style="width:100%" onclick="currentSlide(3)" alt="Balance">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/atlas.jpg" style="width:100%" onclick="currentSlide(4)" alt="Atlas carry">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/finish.jpg" style="width:100%" onclick="currentSlide(5)" alt="Finish line">
        </div>    
        <div class="column">
          <img class="demo cursor" src="./images/sunset.JPG" style="width:100%" onclick="currentSlide(6)" alt="Sunset after the race">
        </div>
      </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
